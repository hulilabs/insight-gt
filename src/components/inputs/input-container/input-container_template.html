<div class="wc-InputContainer" v-bind:class="[classObject, modifier]">

    <label v-if="label" class="wc-InputContainer__label" v-bind:for="labelFor">
        {{label}}<span v-if="required" class="wc-InputContainer__required">*</span>
    </label>

    <div v-if="hasPlaceholder" class="wc-InputContainer__placeholder">
        <label v-bind:for="labelFor">
            {{placeholder}}<span v-if="hasPlaceholderRequired" class="wc-InputContainer__required">*</span>
        </label>
    </div>

    <div class="wc-InputContainer__content">
        <div class="wc-InputContainer__element">
            <slot
                v-bind:input-class="inputClassName"
                v-bind:on-blur="_onBlur"
                v-bind:on-focus="_onFocus"
            ></slot>
            <slot name="action"></slot>
        </div>

        <div class="wc-InputContainer__suffix" v-if="hasSuffix">
            <slot name="suffix"></slot>
        </div>
    </div>

    <wc-error class="wc-InputContainer__error" v-if="hasError">
        <span v-text="errorMessage"></span>
        <slot v-if="!errorMessage" name="errorSlot"></slot>
    </wc-error>

    <div class="wc-InputContainer__hint" v-if="hasHint">
        <span v-text="hintText"></span>
        <slot v-if="!hintText" name="hintSlot"></slot>
    </div>

    <div class="wc-InputContainer__counter" v-if="hasCounter">
        <wc-char-counter
            ref="counter"
            v-bind:target="value"
            v-bind:max-length="maxLength"
            v-bind:min-length="minLength">
        </wc-char-counter>
    </div>
</div>
