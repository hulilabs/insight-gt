<div
    class="wc-TableCell"
    v-bind:class="{
        'is-action' : action,
        'is-borderless' : noBorder,
        'is-compact' : compact,
        'is-data' : !action,
        'is-disabled' : disabled,
        'is-header' : header,
        'is-truncated' : truncate
    }">
    <div class="wc-TableCell__content" v-bind:class="{ 'is-truncated' : truncate }">
        <slot></slot>
    </div>
</div>
