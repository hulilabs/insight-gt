<div class="wc-ImageButton" v-on:click="_toggle" v-bind:class="{ 'is-disabled' : state.isDisabled }">
    <div class="wc-ImageButton__imageWrapper">
        <wc-avatar
            v-bind:imagePath="path"
            v-bind:class="{
                'is-checked' : isActive,
                'is-disabled' : state.isDisabled,
                'is-focused' : state.isFocused
            }"
            class="wc-ImageButton__image wc-Avatar--size-9x"></wc-avatar>
        <div v-show="isActive"
            class="wc-ImageButton__icon"
            v-bind:class="{ 'is-focused' : state.isFocused }">
            <wc-icon icon-class="icon-appointment-confirmed"></wc-icon>
        </div>
    </div>
    <p
        v-if="title"
        class="wc-ImageButton__title"
        v-bind:class="{ 'is-disabled' : state.isDisabled }">{{title}}</p>
    <p
        v-if="subtitle"
        class="wc-ImageButton__subtitle"
        v-bind:class="{ 'is-disabled' : state.isDisabled }">{{subtitle}}</p>
    <input ref="input"
        type="checkbox"
        class="wc-ImageButton__input"
        v-bind:checked="isActive"
        v-bind:value="customValue"
        v-bind:id="pseudoId"
        v-bind:name="name"
        v-bind:disabled="disabled"
        v-on:keyup.space="_toggle"
        v-on:keyup.enter="_toggle"
        v-on:change="_onChange"
        v-on:focus="_onFocus"
        v-on:blur="_onBlur">
</div>
