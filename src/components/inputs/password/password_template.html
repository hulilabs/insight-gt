<wc-textfield
    ref="textfield"
    class="wc-Password"
    v-bind:autocomplete="autocomplete"
    v-bind:class="{'is-actionDisabled' : isActionDisabled}"
    v-bind:disabled="disabled"
    v-bind:error-message="errorMessage"
    v-bind:floating-label="floatingLabel"
    v-bind:has-error="hasError"
    v-bind:hint-text="hintText"
    v-bind:id="id"
    v-bind:label="label"
    v-bind:max-length="maxLength"
    v-bind:min-length="minLength"
    v-bind:name="name"
    v-bind:native-error="nativeError"
    v-bind:placeholder="placeholder"
    v-bind:readonly="readonly"
    v-bind:required="required"
    v-bind:type="textfieldType"
    v-bind:value="state.value"
    v-on:blur="_onBlur"
    v-on:focus="_onFocus"
    v-on:input="setValue"
    v-on:textfield-action="_togglePasswordVisibility">
    <wc-icon slot="action" class="wc-Password__icon" v-bind:icon-class="textfieldActionIconClass"></wc-icon>
    <!-- Bypasses the hintSlot slot content -->
    <template slot="hintSlot">
        <slot name="hintSlot"></slot>
    </template>
    <!-- Bypasses the errorSlot slot content -->
    <template slot="errorSlot">
        <slot name="errorSlot"></slot>
    </template>
</wc-textfield>
