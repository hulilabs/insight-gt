<div class="wc-TablePaginator">
    <span class="wc-TablePaginator__rowsSelectorLabel">{{ rowsSelectorLabel }}</span>
    <wc-dropdown
        class="wc-TablePaginator__rowsSelector"
        v-bind:options="rowsSelectorRange"
        v-model="state.rowsSelector">
    </wc-dropdown>
    <span class="wc-TablePaginator__currentRowsLabel">{{ getLowerCurrentRowsLimit }} - {{ getHigherCurrentRowsLimit }} {{ currentRowsLabel }} {{ totalRows }}</span>
    <div>
        <wc-icon-button
            class="wc-TablePaginator__pageControl"
            icon-class="icon-angle-left"
            v-bind:disabled="isBackDisabled"
            v-on:click.native="_onPreviousPageClickHandler"
            v-wc-ripple:is-dark
        ></wc-icon-button>
        <wc-icon-button
            class="wc-TablePaginator__pageControl"
            icon-class="icon-angle-right"
            v-bind:disabled="isNextDisabled"
            v-on:click.native="_onNextPageClickHandler"
            v-wc-ripple:is-dark
        ></wc-icon-button>
    </div>
</div>
