<button class="wc-Tab"
    v-bind:disabled="disabled"
    v-bind:class="{ 'is-active' : state.isActive, 'is-disabled' : this.disabled }">
    <div class="wc-Tab__wrapper">
        <div class="wc-Tab__icon">
            <slot name="icon"></slot>
        </div>
        <div class="wc-Tab__label">
            <slot></slot>
        </div>
    </div>
</button>
