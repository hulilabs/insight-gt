deploy_ssh:
    image: huli/deploy-ssh:latest
    volumes:
       - ./deploy.sh:/deploy.sh
    encrypted_env_file: codeship-deploy.env.encrypted

gulp:
    image: huli/gulp
    volumes:
        - .:/srv
    working_dir: /srv/src/resource

karma:
    image: huli/karma
    volumes:
        - ./src:/app

web_components:
    build:
      image: huli/web-components
      dockerfile_path: Dockerfile
