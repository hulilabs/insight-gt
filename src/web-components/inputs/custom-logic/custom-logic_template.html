<div class="wc-CustomLogic" v-bind:class="{ 'has-label' : this.label, 'is-disabled' : disabled }" v-on:keyup.delete="_onDelete">
    <span class="wc-CustomLogic__mask" v-bind:class="{ 'is-android' : android }" aria-hidden="true">
        <span class="wc-CustomLogic__value">{{ state.currentMaskedValue }}</span>
        <span class="wc-CustomLogic__placeholder">{{ mask }}</span>
    </span>
    <wc-textfield ref="input"
        type="text"
        v-bind:clear="clear"
        v-bind:disabled="disabled"
        v-bind:error-message="errorMessage"
        v-bind:floating-label="floatingLabel"
        v-bind:has-error="hasError"
        v-bind:hint-text="hintText"
        v-bind:label="label"
        v-bind:max-length="format.length"
        v-bind:name="name"
        v-bind:readonly="readonly"
        v-bind:required="required"
        v-model="state.currentMaskedValue"
        v-on:blur="_onBlur"
        v-on:focus="_onFocus"
        v-on:input="_onInput"
        v-on:textfield-action="_onAction">
        <!-- Bypasses the action slot content -->
        <template slot="action">
            <slot name="action"></slot>
        </template>
    </wc-textfield>
</div>
