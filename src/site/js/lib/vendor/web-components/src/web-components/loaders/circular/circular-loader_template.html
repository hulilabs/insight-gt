<div class="wc-CircularLoader">
    <svg
        class="wc-CircularLoader__circleWrapper"
        v-bind:class="{
            ' wc-CircularLoader--spin' : indeterminate
        }"
        viewBox="0 0 24 24">

        <circle
            v-if="indeterminate"
            v-bind:cx="defaultValues.CX"
            v-bind:cy="defaultValues.CY"
            v-bind:r="defaultValues.R"
            v-bind:class="['wc-CircularLoader--indeterminate', {'wc-CircularLoader--light' : light, 'wc-CircularLoader--saver' : isSaver}]"></circle>

        <circle
            v-else
            v-bind:cx="defaultValues.CX"
            v-bind:cy="defaultValues.CY"
            v-bind:r="defaultValues.R"
            v-bind:class="['wc-CircularLoader--determinate', {'wc-CircularLoader--light' : light}]"
            v-bind:style="'stroke-dasharray :' + processProgress + 'px, 63px'"></circle>
    </svg>
</div>
