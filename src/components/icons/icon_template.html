<div class="wc-Icon" v-bind:class="{ 'has-notification' : notification }">
    <img v-if="imageIconPath" v-bind:src="imageIconPath" v-bind:alt="imageIconAlt" class="wc-Icon__icon " v-bind:class="iconClass"/>
    <i v-else-if="iconClass" class="wc-Icon__icon " v-bind:class="iconClass">{{ iconContent }}</i>
    <div class="wc-Icon__notification"></div>
</div>
