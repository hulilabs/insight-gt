<canvas
    ref="canvas"
    class="wc-Canvas"
    v-bind:height="height"
    v-bind:width="width"
    v-on:mousedown="_onDrawStart"
    v-on:mouseleave="_onDrawEnd"
    v-on:mousemove="_onDraw"
    v-on:mouseout="_onDrawEnd"
    v-on:mouseup="_onDrawEnd"
    v-on:selectstart="_onSelectStart"
    v-on:touchcancel="_onDrawEnd"
    v-on:touchend="_onDrawEnd"
    v-on:touchmove="_onDraw"
    v-on:touchstart="_onDrawStart"
></canvas>
