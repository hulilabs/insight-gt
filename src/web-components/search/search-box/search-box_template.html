<div class="wc-SearchBox" v-bind:class="{'is-active' : hasInput}">
    <div v-if="state.focused" class="wc-SearchBox__container" v-bind:class="{'wc-SearchBox__container--hidden' : state.displayHideAnimation}">
        <div class="wc-SearchBox__placeholder" v-show="showPlaceholder">{{placeholder}}</div>
        <input class="wc-SearchBox__input"
            ref="input"
            type="text"
            v-bind:value="state.input"
            v-on:blur="_onBlur"
            v-on:input="_onInputDebounce" />
    </div>
    <div v-show="!hasInput" class="wc-SearchBox__actionContainer">
        <wc-icon-button
            class="wc-SearchBox__searchAction"
            icon-class="icon-search"
            ref="actionIcon"
            v-on:click.native="_onActionClick"
            v-wc-ripple:is-dark >
        </wc-icon-button>
    </div>
    <div v-show="hasInput" class="wc-SearchBox__removeContainer">
        <wc-icon-button
            class="wc-SearchBox__removeAction"
            icon-class="icon-close"
            ref="removeIcon"
            v-on:click.native="_onRemoveClick"
            v-wc-ripple:is-dark >
        </wc-icon-button>
    </div>
</div>
