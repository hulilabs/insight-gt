<button class="wc-IconButton"
        v-bind:class="{ 'wc-IconButton--light' : light, 'wc-IconButton--raised' : raised }"
        v-bind:has-hover="hover && !disabled"
        v-bind:disabled="disabled">
    <wc-avatar v-if="imagePath || avatarText"
               class="wc-IconButton__avatar"
               v-bind:imagePath="imagePath"
               v-bind:text="avatarText"
               v-bind:class="avatarClass">
    </wc-avatar>
    <wc-icon
        v-else
        ref="icon"
        v-bind:icon-content="iconContent"
        v-bind:notification="notification"
        class="wc-IconButton__icon"
        v-bind:icon-class="iconClass"
        v-bind:image-icon-path="imageIconPath"
        v-bind:image-icon-alt="imageIconAlt"
        v-bind:class="iconModifier">
    </wc-icon>
</button>
