<div  style="position: relative">
    <wc-markdown>
# Canvas

## Demo
    </wc-markdown>

    <!-- Use DemoTable if you need a neat responsive layout for your demo -->
    <div class="DemoTable">
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Paint</div>
            <div class="DemoTable__columnRight">
                <wc-canvas
                    ref="canvas"
                    cross-origin="anonymous"
                    style="border:1px solid black"
                    v-bind:background-color="state.backgroundColor"
                    v-bind:base-image="state.baseImage"
                    v-bind:eraser-thickness="state.eraserThickness"
                    v-bind:height="state.height"
                    v-bind:outline-image="state.outlineImage"
                    v-bind:smooth="state.smooth"
                    v-bind:stroke-color="state.strokeColor"
                    v-bind:stroke-thickness="state.strokeThickness"
                    v-bind:tool="state.tool"
                    v-bind:width="state.width"
                    v-on:can-undo="_canUndo"
                ></wc-canvas>
            </div>
        </div>
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Snapshots</div>
            <div class="DemoTable__columnRight">
                <wc-flat-button v-wc-ripple:is-dark v-on:click.native="_export">export image</wc-flat-button>
                <br>
                <template v-for="snapshot in state.snapshots">
                    <img v-bind:src="snapshot.src" height="100px" width="100px" />&nbsp;
                </template>
            </div>
        </div>
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Actions</div>
            <div class="DemoTable__columnRight">
                <wc-flat-button v-wc-ripple:is-dark v-on:click.native="_clear">clear</wc-flat-button>
                <wc-flat-button v-wc-ripple:is-dark v-bind:disabled="state.isUndoDisabled" v-on:click.native="_undo">undo</wc-flat-button>
            </div>
        </div>
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Tool</div>
            <div class="DemoTable__columnRight">
                <wc-toggle>
                    <wc-toggle-button custom-value="pen" v-model="state.tool" name="Pen">Pen</wc-toggle-button>
                    <wc-toggle-button custom-value="eraser" v-model="state.tool" name="Eraser">Eraser</wc-toggle-button>
                </wc-toggle>
            </div>
        </div>
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Stroke color<br>(any web color)</div>
            <div class="DemoTable__columnRight">
                <wc-toggle>
                    <wc-toggle-button
                        custom-value="red"
                        name="Red"
                        v-bind:disabled="isEraserSelected"
                        v-model="state.strokeColor">Red</wc-toggle-button>
                    <wc-toggle-button
                        custom-value="blue"
                        name="Blue"
                        v-bind:disabled="isEraserSelected"
                        v-model="state.strokeColor">Blue</wc-toggle-button>
                    <wc-toggle-button
                        custom-value="yellow"
                        name="Yellow"
                        v-bind:disabled="isEraserSelected"
                        v-model="state.strokeColor">Yellow</wc-toggle-button>
                    <wc-toggle-button
                        custom-value="green"
                        name="Green"
                        v-bind:disabled="isEraserSelected"
                        v-model="state.strokeColor">Green</wc-toggle-button>
                    <wc-toggle-button
                        custom-value="black"
                        name="Black"
                        v-bind:disabled="isEraserSelected"
                        v-model="state.strokeColor">Black</wc-toggle-button>
                </wc-toggle>
                <br>
                <wc-textfield type="color" v-model="state.strokeColor"></wc-textfield>
            </div>
        </div>
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Base image</div>
            <div class="DemoTable__columnRight">
                <wc-textfield v-model="state.baseImage"></wc-textfield>
            </div>
        </div>
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Outline image</div>
            <div class="DemoTable__columnRight">
                <wc-textfield v-model="state.outlineImage"></wc-textfield>
            </div>
        </div>
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Background</div>
            <div class="DemoTable__columnRight">
                <wc-textfield type="color" v-model="state.backgroundColor"></wc-textfield>
            </div>
        </div>
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Stroke thickness</div>
            <div class="DemoTable__columnRight">
                <wc-textfield type="number" step="1" v-model="state.strokeThickness"></wc-textfield>
            </div>
        </div>
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Eraser thickness</div>
            <div class="DemoTable__columnRight">
                <wc-textfield type="number" step="1" v-model="state.eraserThickness"></wc-textfield>
            </div>
        </div>
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Options</div>
            <div class="DemoTable__columnRight">
                <div class="DemoTable__options">
                    <div class="DemoTable__option">
                        <wc-checkbox v-model="state.smooth">Smooth</wc-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <wc-markdown v-bind:source="markdownSource.documentation"></wc-markdown>
