<div class="wc-Stepper">
    <div class="wc-Stepper__dot"
        v-for="step in steps"
        v-if="step.isEnabled"
        v-bind:class=" { 'is-active' :  step.id === state.active }"
        v-on:click="_onStepClickedHandler(step.id)"
        v-wc-tooltip.alignment:right="step.tooltip">

        <div class="wc-Stepper__innerDot">
            <wc-ripple v-bind:ref="step.id" static></wc-ripple>
        </div>
    </div>
</div>
