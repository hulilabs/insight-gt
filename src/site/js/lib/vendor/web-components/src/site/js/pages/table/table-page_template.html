<div class="is-tablePage" style="position: relative">

    <wc-markdown>
# Table

## Demo
    </wc-markdown>

    <div class="DemoTable">
        <div class="DemoTable__row">
            <div class="DemoTable__columnLeft">Pagination Params</div>
            <div class="DemoTable__columnRight">
                <div class="DemoTable__options">
                    <div class="DemoTable__option"><wc-text-field label="Current Page" type="number" v-model="state.page"></wc-text-field></div>
                    <div class="DemoTable__option"><wc-text-field label="Current Limit" type="number" v-model="state.limit"></wc-text-field></div>
                    <div class="DemoTable__option"><wc-text-field label="Rows Range" type="number" v-model="state.limitMax"></wc-text-field></div>
                </div>
            </div>
        </div>
    </div>

    <wc-table
        class="SampleTable"
        body-class="SampleTable__body"
        ref="table"
        v-bind:scrollable="scrollable"
        v-bind:title="state.title">
        <template slot="headerActions">
            <wc-icon-button v-wc-ripple:is-dark icon-class="icon-info"></wc-icon-button>
            <wc-icon-button v-wc-ripple:is-dark icon-class="icon-star"></wc-icon-button>
        </template>
        <template slot="headers">
            <wc-table-row header>
                <wc-table-cell
                    v-for="(header, headerIndex) in state.headers"
                    v-bind:key="headerIndex"
                    v-bind:class="[header.class, {
                        'wc-TableCell--right' : header.alignRight,
                        'is-sortable' : header.clickable,
                        'is-active' : sortColumnIndex === headerIndex
                    }]"
                    v-bind:index="headerIndex"
                    v-bind:ref="'header' + headerIndex"
                    v-bind:clickable="header.clickable"
                    v-bind:compact="header.compact"
                    v-on:table-cell-click="sortColumnHandler(headerIndex, $event)"
                    header>
                    <span>{{ header.text }}</span>
                    <wc-icon
                        v-if="header.sortIcon"
                        class="wc-Table__sortIcon"
                        v-bind:class="{
                            'is-active' : sortColumnIndex === headerIndex
                        }"
                        v-bind:icon-class="header.sortIcon"></wc-icon>
                </wc-table-cell>
                <!-- add this empty cell to fit the space with the row action -->
                <wc-table-cell class="SampleTable__action" action header>
                    <wc-icon-button icon-class="icon-options" style="visibility: hidden"></wc-icon-button>
                </wc-table-cell>
            </wc-table-row>
        </template>
        <template slot="data">
            <wc-table-row
                v-for="(row, rowIndex) in state.rows"
                v-bind:key="rowIndex"
                v-bind:index="rowIndex"
                v-bind:selected="state.selectedRow === rowIndex"
                v-on:table-row-click="_onRowClick"
                v-on:table-row-enter="_onRowEnter"
                v-on:table-row-context-menu="_onRowContextMenu"
                v-on:table-row-double-click="_onRowDoubleClick">
                <wc-table-cell
                    truncate
                    v-for="(cell, cellIndex) in row"
                    v-bind:key="cellIndex"
                    v-bind:class="[state.headers[cellIndex].class, {
                        'wc-TableCell--right' : cell.alignRight,
                        'is-editable' : cell.clickable
                    }]"
                    v-bind:clickable="cell.clickable"
                    v-bind:compact="cell.compact"
                    v-bind:no-border="cell.noBorder"
                    v-bind:index="cellIndex"
                    v-on:table-cell-click="editableCellHandler">
                    <span v-if="cell.tooltip" v-wc-tooltip.alignment:right="cell.tooltip">{{ cell.text }}</span>
                    <span v-else>{{ cell.text }}</span>
                </wc-table-cell>
                <wc-table-cell class="SampleTable__action" action>
                    <wc-icon-button v-on:click.native="optionsClickHandler" v-wc-ripple:is-dark icon-class="icon-options"></wc-icon-button>
                </wc-table-cell>
            </wc-table-row>
        </template>
        <template slot="customFooterActions">
            <wc-flat-button v-wc-ripple:is-dark v-on:click.native="addRowHandler">Agregar dato</wc-flat-button>
            <wc-table-paginator
                rows-selector-label="Filas por pÃ¡gina:"
                current-rows-label="de"
                v-bind:page="parseInt(state.page)"
                v-bind:rows-selector-max="parseInt(state.limitMax)"
                v-bind:rows-selector="parseInt(state.limit)"
                v-bind:total-rows="state.totalRows"
                v-on:table-paginator-set-page="_pageChangedHandler"
                v-on:table-paginator-rows-selector-changed="_onRowsPerPageChanged">
            </wc-table-paginator>
        </template>
    </wc-table>

    <p>Make the table scrollable for controlling viewport height</p>
    <wc-checkbox v-model="scrollable">Scrollable</wc-checkbox>

    <wc-table>
        <template slot="headers">
            <wc-table-row header>
                <wc-table-cell header>Header1</wc-table-cell>
                <wc-table-cell header>Header2</wc-table-cell>
                <wc-table-cell header>Header3</wc-table-cell>
                <wc-table-cell class="wc-TableCell--right" header>
                    <wc-icon-button v-show="false" icon-class="icon-angle-down"></wc-icon-button>
                </wc-table-cell>
            </wc-table-row>
        </template>
        <template slot="data">
            <wc-table-row
                v-for="index in 5"
                v-bind:key="index"
                v-bind:expanded="isRowActive(index)">
                <wc-table-cell>Cell 1 - Row {{index}}</wc-table-cell>
                <wc-table-cell>Cell 2 - Row {{index}}</wc-table-cell>
                <wc-table-cell>Cell 3 - Row {{index}}</wc-table-cell>
                <wc-table-cell class="wc-TableCell--right">
                    <wc-icon-button
                        smart-focus
                        icon-class="icon-angle-down"
                        v-on:click.native="toggleRow(index)"
                    ></wc-icon-button>
                </wc-table-cell>
                <template slot="expandableContent">
                    <wc-table>
                        <template slot="headers">
                            <wc-table-row header>
                                <wc-table-cell header>Inception Header 1</wc-table-cell>
                                <wc-table-cell header>Inception Header 2</wc-table-cell>
                                <wc-table-cell header>Inception Header 3</wc-table-cell>
                            </wc-table-row>
                        </template>
                        <template slot="data">
                            <wc-table-row v-for="n in 3" v-bind:key="n">
                                <wc-table-cell>Cell 1 - Inception row {{n}}</wc-table-cell>
                                <wc-table-cell>Cell 2 - Inception row {{n}}</wc-table-cell>
                                <wc-table-cell>Cell 3 - Inception row {{n}}</wc-table-cell>
                            </wc-table-row>
                        </template>
                    </wc-table>
                </template>
            </wc-table-row>
        </template>
    </wc-table>

    <wc-dialog ref="dialog" v-bind:styles-object="state.dialogStyles">
        <template v-if="state.selectedColumn === 0">
            <div slot="content">
                <wc-text-field
                    label="Fecha"
                    floating-label
                    ref="dateModifier"
                    v-bind:value="state.selectedDate">
                </wc-text-field>
                <wc-flat-button v-on:click.native="dateModifierHandler" v-wc-ripple:is-dark>Guardar</wc-flat-button>
            </div>
        </template>
    </wc-dialog>

    <wc-markdown v-bind:source="markdownSource.documentation"></wc-markdown>
</div>
