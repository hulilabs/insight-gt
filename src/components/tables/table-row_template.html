<div
    class="wc-TableRow"
    v-bind:class="classObject"
    v-bind:tabindex="state.hasTabIndex"
    v-on:keyup.enter="_onClickHandler"
    v-on:keydown.space.prevent="_onClickHandler">
    <div class="wc-TableRow__content">
        <slot></slot>
    </div>
    <template v-if="expanded">
        <slot name="expandableContent"></slot>
    </template>
</div>
