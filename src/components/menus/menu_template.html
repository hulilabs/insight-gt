<div ref="container" v-bind:class="['wc-Menu__container', {'is-active' : state.isActive}, floatingLayerClasses]">
    <wc-overlay
        v-if="!removeOverlay && state.isActive"
        v-bind:active="state.isActive"
        v-bind:close-on-esc-key="closeOnEscKey"
        v-on:overlay-close="close"
        class="wc-Overlay--transparent">
    </wc-overlay>
    <div ref="menu"
        v-if="state.isActive"
        class="wc-Menu"
        v-bind:class="[menuClass]"
        v-bind:style="customStyles"
        v-on:scroll="_onScroll">
        <slot></slot>
    </div>
</div>
